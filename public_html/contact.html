    <!--Section: Contact v.2-->
    <section class="mb-4">

        <!--Section heading-->
        <h2 class="h1-responsive font-weight-bold text-center my-4">Me contacter</h2>

        <div class="d-flex justify-content-center align-items-center" id="content">
            <!--Grid column-->
            <form id="contact-form" name="contact-form" action="mail.html" method="POST">
                <div class="col-md-3 m-3 d-flex justify-content-center">
                    <div class="contact1-pic js-tilt" data-tilt=""
                         style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
                        <img src="public/img/mail.png" alt="IMG">
                    </div>
                </div>

                <div class="col-md-9 m-3">
                    <!--Grid row-->
                    <div class="row">
                        <!--Grid column-->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="name" name="name" class="form-control">
                                <label for="name" class="">Nom</label>
                            </div>
                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="email" name="email" class="form-control">
                                <label for="email" class="">Mail</label>
                            </div>
                        </div>
                        <!--Grid column-->

                    </div>
                    <!--Grid row-->

                    <!--Grid row-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <input type="text" id="subject" name="subject" class="form-control">
                                <label for="subject" class="">Sujet</label>
                            </div>
                        </div>
                    </div>
                    <!--Grid row-->

                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-md-12">

                            <div class="md-form">
                                <textarea type="text" id="message" name="message" rows="2"
                                          class="form-control md-textarea"></textarea>
                                <label for="message">Message</label>
                            </div>

                        </div>
                    </div>
                    <!--Grid row-->


                    <div class="d-flex justify-content-center text-center text-md-left">
                        <a class="btn btn-success" onclick="validateForm();">Envoyer</a>
                    </div>
                    <div class="status"></div>
                </div>
            </form>
